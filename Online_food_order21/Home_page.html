<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <title>
        Home Page
    </title>
    <body>
        <form id = "Home_page" method="post">
            <table width = 100%>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td align="center">
                        <table border="2">
                            <tr>
                                <td colspan="2" align ="center">Menu</td>    
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Breakfast" id = "bfast" width="100%" onclick="BrkfOpen()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Lunch" id = "lnch" width="100%" onclick="LnchOpen()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Dinner" id = "din" width="100%" onclick="DinnerOpen()">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </form>
        <script>
            function BrkfOpen() 
            {
                    window.open("Breakfast_Menu.html");
                    window.close();
                    return true;
            }
            function LnchOpen() 
            {
                    window.open("Lunch_Menu.html");
                    window.close();
                    return true;
            }
            function DinnerOpen() 
            {
                    window.open("Dinner_Menu.html");
                    window.close();
                    return true;
            }
            function EnablebreakfastButton() 
            {
            const btnbkft = document.getElementById('bfast');
            const btnlnch = document.getElementById('lnch');
            const btndin = document.getElementById('din');
            const now = new Date();
            const currentHour = now.getHours(); // Get the current hour (0-23)
            
            // Disable the button if it's between 9 AM (hour 9) and 5 PM (hour 17)
            if (currentHour >= 3 && currentHour < 11) {
                btnbkft.disabled = false; // Enable the button
            } 
            else if (currentHour >= 11 && currentHour < 15)
            {
                btnlnch.disabled = false; // Enable the button
            }
            else if (currentHour >= 18 && currentHour < 22)
            {
                btndin.disabled = false; // Enable the button
            }
            else
            {
                btnbkft.disabled = true;   
                btnlnch.disabled = true;
                btndin.disabled = true;
            }
            }

// Call the function initially to set the button state on page load
EnablebreakfastButton();

// Optionally, update the button state periodically (e.g., every minute)
// to account for time changes without requiring a page refresh
setInterval(EnablebreakfastButton, 60 * 1000); // Update every 60 seconds

        </script>    
    </body>
</html>
