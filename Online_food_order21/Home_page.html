        <script>
            function EnablebreakfastButton() 
            {
            const myButton = document.getElementById('bfast');
            const now = new Date();
            const currentHour = now.getHours(); // Get the current hour (0-23)

            // Disable the button if it's between 9 AM (hour 9) and 5 PM (hour 17)
            if (currentHour >= 6 && currentHour < 11) {
                myButton.disabled = false; // Enable the button
                myButton.ariaPlaceholder("Button is enabled");
            } else {
                myButton.disabled = true; // Disable the button
                myButton.ariaPlaceholder("Button is disabled");
            }
            }

// Call the function initially to set the button state on page load
EnablebreakfastButton();

// Optionally, update the button state periodically (e.g., every minute)
// to account for time changes without requiring a page refresh
setInterval(EnablebreakfastButton, 60 * 1000); // Update every 60 seconds


            function validation() {
                let un = document.getElementById('usr_name').value.trim();
                let pwd = document.getElementById('pwd').value.trim();
               
                if (!un || !pwd) {
                    alert("Please enter both username and password");
                    return false;
                }
    
                if (un === "student" && pwd === "simplilearn") {
                    alert("User details are correct, Login valid");
    
                    return true;
                } else {
                    alert("Login Failed, Please enter a valid username and password");
                    return false;
                }
            }
            function resetform() 
            {
                document.getElementById('usr_name').value = '';
                let pwd = document.getElementById('pwd').value = '';
                document.getElementById('usr_name').focus();
            }
        </script>
