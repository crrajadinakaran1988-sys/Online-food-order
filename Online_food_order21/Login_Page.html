        <script>
            function validation() {
                let un = document.getElementById('usr_name').value.trim();
                let pwd = document.getElementById('pwd').value.trim();
               
                if (!un || !pwd) {
                    alert("Please enter both username and password");
                    return false;
                }
    
                if (un === "student" && pwd === "simplilearn") 
                {
                    alert("User details are correct, Login valid");
                    window.close();
                    //window.location.href="Home_page.html";
                    window.open("Home_page.html");
                    const newWindow = window.open('child.html', '_blank');
                    newWindow.myData = 'Data for child'; // Direct property assignment
                    return true;
                } else {
                    alert("Login Failed, Please enter a valid username and password");
                    return false;
                }
            }
            function resetform() 
            {
                document.getElementById('usr_name').value = '';
                let pwd = document.getElementById('pwd').value = '';
                document.getElementById('usr_name').focus();
            }
